<template  name="classView">
	<div class="container-fluid">
		<div class="col-md-10">
			<div class="row">
				<h3>List of Classes</h3>
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Class Name</th>
								<th>Status</th>
							</tr>		
						</thead>
						<tbody>
							{{#each classList}}
							<tr>
								<td class="class {{selectedClass}}">{{className}}</td>
								<td class="class {{selectedClass}}">{{routineFlag}}</td>
								
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
				
			</div>		
		</div>
		<div class="col-md-2">
		<h1>Schedule Routine</h1>
		{{#each getClass}}
			{{className}}:{{routineFlag}}
		{{/each}}

		<a href="/AddRoutine"  class="btn btn-default  " role="button">Add Routine
		</a> 
			
		</div>
		
	
			
		
	</div>
	
</template>
<template name="addroutine">
{{#each getClass}}
{{className}}:{{routineFlag}}
{{/each}}

	<h1>Now Update your class routine </h1>
</template>
