<template name="startPage">
<div class="container-fluid"> <!-- for bootStrap div-row use -->
	<div class="col-md-8">
		{{>recentMember}}
	</div>
	<div class="col-md-4">
		
	</div>
</div>
</template>

<template name="recentMember">
	<div class="row">
        <h3>List of New Members</h3>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Member's Name</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              {{#each recentList}}                    <!-- For each member in active list -->
                <tr>
                  <td class= "member {{selectedClass}}">{{memName}}</td>
                  <td class= "member {{selectedClass}}">{{memAddress}}</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
  		<div class="row">	
  		</div>
	
</template>
