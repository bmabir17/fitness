<template name="content">
	
	{{#each getMember}}
    <h2 class="h2-memberRoutineSelect">Select Routine For {{memName}}-{{memMobile}}</h2>
    {{/each}}
    <div class="container">
	    <div class="row row-routineSelect">
	    	<div class="col-md-7">
				<h3 class="page-header" style="text-transform:capitalize;min-height:38px">{{this.contentType}}</h3>
				<ul class="list-group" title="Click to add to the final Routine">
					{{#each this.items}}
						<li class="list-group-item li-selectRoutine"><strong>{{class_name}}</strong>Taken by {{instructor_name}} Day:{{day}} Time: {{period_name}}</li>
					{{/each}}
				</ul>
			</div>
			<div class="col-md-5">
				<h3 class="page-header" style="text-transform:capitalize">Selected Routine</h3>
				<ul class="list-group" title="Click to remove from Final List">
					{{#each getSelectedRoutine}}
						<li class="list-group-item li-finalRoutine">{{this}}</li>
					{{/each}}
				</ul>
			</div>
		
	    </div>
	    <div class="row">
	    	<div class="col-md-7">
	    		
	    	</div>
	    	<div class="col-md-5">
	    		{{>saveMemRoutine}}
	    		{{exclamation}}
	    		
	    	</div>
	    	
	    </div>
    </div>
	
	
</template>
<template name="saveMemRoutine">
	<a href="/" class="btn btn-success btn-active btn-saveRoutine" role="button">Save Routine </a>
          
</template>
